<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_551799_eo58xwv2o4siqkt9.css">
    <link rel="stylesheet" href="./css/clientWrite.css">
    <link rel="stylesheet" href="./css/commencement.css">
    <link href="https://cdn.bootcss.com/layer/2.3/skin/layer.css" rel="stylesheet">
    <style>
        .btns {
            display: inline-block;
            height: 38px;
            line-height: 38px;
            padding: 0 18px;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border-radius: 2px;
            cursor: pointer;
            border: 1px solid #C9C9C9;
            background-color: #fff;
            color: #555;
        }
        
        .btnNum {
            height: 38px;
            line-height: 38px;
            font-size: 14px;
            color: #555;
            margin: 0 5px;
            width: 50px;
            text-align: center;
        }
    </style>

<body>

    <div class="container-fluid">
        <div class="content container">
            <div class="activeTitle">
                <div class="top">
                    <span class="iconfont icon-huodong1 activeTitle_logo"></span>
                    <span class="activeTitle_desc">国际学校升学指导课程|报名征集表</span>
                </div>
                <div class="row activityPic" id="activityPic">

                </div>
            </div>
            <form action="" id="content">
                <div class="form-group">
                    <div class="row">
                        <h4 class="col-md-12 text-center mt15" id="activityTitle">国际学校升学指导课程|报名征集表</h4>
                        <h4 class="col-md-12 text-center mt0"><small id="activityDescription"></small></h4>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <label for="Title_input3" class="Title col-md-12 control-label" id="Title3">1.* 姓名</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input3" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input4" class="Title col-md-12 control-label" id="Title4">2.* 手机号</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input4" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input5" class="Title col-md-12 control-label" id="Title5">3.* 邮箱</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input5" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input5" class="Title col-md-12 control-label" id="Title6">4.* 单位</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input6" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input6" class="Title col-md-12 control-label" id="Title7">5.* 职位</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input7" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="Title_input6" class="Title col-md-12 control-label" id="Title8">6.* 微信号</label>
                        <div class="col-md-12">
                            <input type="text" id="Title_input8" class="Title_input">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="Title col-md-12 control-label" id="Title9">7.新学说国际教育研究院推出的往期课程，您是否有兴趣了解？（可多选）</label>
                        <div class="col-md-12">
                            <div class="custom-control custom-checkbox selectType mt15">
                                <input type="checkbox" id="customRadio1" name="meetingType" class="custom-control-input" value="人力资源（录播）">
                                <label class="custom-control-label" for="customRadio1">人力资源（录播）</label>
                            </div>
                            <div class="custom-control custom-checkbox selectType mt15">
                                <input type="checkbox" id="customRadio2" name="meetingType" class="custom-control-input" value="市场招生（录播）">
                                <label class="custom-control-label" for="customRadio2">市场招生（录播）</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title10">8.关于国际学校升学指导方面，您还有哪些感兴趣的话题：</label>
                        <div class="col-md-12">
                            <textarea style="min-height:150px;" id="Title_input10" class="Title_input" placeholder=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label for="" class="Title col-md-12 control-label" id="Title11">9.目前您所遇到的国际学校升学指导方面的问题？</label>
                        <div class="col-md-12">
                            <textarea style="min-height:150px;" id="Title_input11" class="Title_input" placeholder="可以是案例的形式，或者是对于理论政策的探讨，只要是一直困扰您的问题，期待您的反馈！"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group subBox">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="button" value="提交" id="sub" class="btn btn-warning btn-block">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</html>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>
<script>
    $(function() {
        $('body').height($(document).height())
        var sub = $("#sub"),
            meetingTypeVal = ''

        // 随机数
        function MathRand() {
            var Num = "";
            for (var i = 0; i < 6; i++) {
                Num += Math.floor(Math.random() * 10);
            }
            return Num
        }




        sub.click(function() {
            $("input[name='meetingType']:checked").each(function() {
                    meetingTypeVal += $(this).val() + "；"
                })
                // inputVal1 姓名
            var inputVal1 = $("#Title_input3").val(),
                // inputVal2 手机号
                inputVal2 = $("#Title_input4").val(),
                // inputVal3 邮箱
                inputVal3 = $("#Title_input5").val(),
                // inputVal4 单位
                inputVal4 = $("#Title_input6").val(),
                // inputVal5 职位
                inputVal5 = $("#Title_input7").val(),
                // inputVal6 微信号
                inputVal6 = $("#Title_input8").val(),
                // inputVal7 新学说国际教育研究院推出的往期课程，您是否有兴趣了解？（可多选）
                inputVal7 = meetingTypeVal,
                // inputVal8 关于国际学校升学指导方面，您还有哪些感兴趣的话题：
                inputVal8 = $("#Title_input10").val(),
                // inputVal9 目前您所遇到的市场招生方面的问题？
                inputVal9 = $("#Title_input11").val()

            if (inputVal1 && inputVal2 && inputVal3 && inputVal4 && inputVal5 && inputVal6) {

                var data = {
                    'Title1': $("#activityTitle").text(),
                    'Title2': $("#activityDescription").text(),
                    'Title3': '姓名',
                    'Title4': '手机号',
                    'Title5': '邮箱',
                    'Title6': '单位',
                    'Title7': '职位',
                    'Title8': '微信号',
                    'Title9': '新学说国际教育研究院推出的往期课程，您是否有兴趣了解？（可多选）',
                    'Title10': '关于国际学校升学指导方面，您还有哪些感兴趣的话题：',
                    'Title11': '目前您所遇到的市场招生方面的问题？',
                    'Content3': inputVal1,
                    'Content4': inputVal2,
                    'Content5': inputVal3,
                    'Content6': inputVal4,
                    'Content7': inputVal5,
                    'Content8': inputVal6,
                    'Content9': inputVal7,
                    'Content10': inputVal8,
                    'Content11': inputVal9,
                    'Content20': "未支付"
                }

                // console.log(data)

                $.ajax({
                    type: "post",
                    data: data,
                    url: 'https://data.xinxueshuo.cn/nsi-1.0/Class_activity?whereFrom=insert',
                    success: function(msg) {
                        layer.alert('提交成功', {
                            icon: 1
                        }, function() {
                            window.open('http://data.xinxueshuo.cn/pay/pay.html?paymail=' + inputVal3 + '&payfee=4200&groom=nop&payinfo=' + inputVal1 + '-国际学校升学指导课程（早鸟价）&random=' + MathRand() + '&CallbackUrl=https://data.xinxueshuo.cn/nsi-event/event/courseDesc/success.html')
                        })
                    }
                })
            } else {
                alert("请填写必填项")
            }

        })


    })
</script>
